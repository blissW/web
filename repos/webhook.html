<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Sender</title>
    <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="repos.html">Repositorios</a></li>
        </ul>
    </div>
</nav>

<div class="content">
    <h1>Webhook Sender</h1>
    <form id="messageForm">
        <label for="webhookURL">URL de la Webhook:</label><br>
        <input type="text" id="webhookURL" name="webhookURL"><br>
        <label for="message">Mensaje:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <button type="button" id="sendButton">Enviar mensaje</button>
    </form>
</div>


<script src="scripts/webhook.js"></script>
<script>
document.getElementById("sendButton").addEventListener("click", function() {
    var webhookURL = document.getElementById("webhookURL").value.trim();
    var message = document.getElementById("message").value.trim();
    
    if (webhookURL === "") {
        alert("Por favor, ingresa la URL de la Webhook.");
        return;
    }

    if (message === "") {
        alert("Por favor, ingresa un mensaje.");
        return;
    }

    sendMessage(webhookURL, message);
});
</script>

</body>
</html>
